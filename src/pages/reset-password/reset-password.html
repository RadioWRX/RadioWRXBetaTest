
<ion-header>
  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img class="logo" src="assets/imgs/logo.png" alt="Ionic Framework logo">
  <div class="login">
    <h1 text-center>RadioWRX</h1>
    <h4 text-center>Your Band. Your Music.</h4>
    <h4 text-center>Everywhere.</h4>
    <form [formGroup]="resetPasswordForm">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" type="email" [class.invalid]="!resetPasswordForm.controls['email'].valid && resetPasswordForm.controls['email'].touched">
        </ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!resetPasswordForm.controls['email'].valid &&
        resetPasswordForm.controls['email'].touched">
        <ion-label>Please enter a valid email.</ion-label>
      </ion-item>
    </form>
    <button ion-button block color="danger" (click)="resetPassword(resetPasswordForm)" [disabled]="!resetPasswordForm.valid">
      Reset your Password
    </button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <button ion-button block text-center color="primary" (click)="goToSignUp()">Sign Up</button>
      </ion-col>
      <ion-col size="6">
        <button ion-button block text-center color="primary" (click)="goToLogin()">I remembered!</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
