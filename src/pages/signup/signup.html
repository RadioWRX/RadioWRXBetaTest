<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <img class="logo" src="assets/imgs/logo.png" alt="Ionic Framework logo">
  <div class="login">
    <h1 text-center>RadioWRX</h1>
    <h4 text-center>Your Band. Your Music.</h4>
    <h4 text-center>Everywhere.</h4>
    <form [formGroup]="signupForm">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" type="email" [class.invalid]="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
        </ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls['email'].valid
        && signupForm.controls['email'].touched">
        <ion-label>Please enter a valid email.</ion-label>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input formControlName="password" type="password" [class.invalid]="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">
        </ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls['password'].valid  &&
        signupForm.controls['password'].touched">
        <ion-label>Your password needs more than 6 characters.</ion-label>
      </ion-item>

      <button ion-button block (click)="signupUser(signupForm)" [disabled]="!signupForm.valid">
        Create an Account
      </button>
    </form>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <button ion-button block text-center color="primary" (click)="goToLogin()">Already a User?</button>
      </ion-col>
      <ion-col size="6">
        <button ion-button block text-center color="primary" (click)="goToResetPassword()">Password?</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
